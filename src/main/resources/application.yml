#项目访问端口号
server:
  port: 8080
  servlet:  #项目访问的根路径
    context-path: /community

# 关闭thymeleaf的缓存
spring:
  thymeleaf:
    cache: false

# 数据库相关
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/nk?serverTimezone=GMT%2B8&useSSL=true
    username: root
    password: 123456

# mybatis相关
mybatis:
  #标注待解析的mapper的xml文件位置
  mapper-locations: classpath:mappers/*.xml
  #标注实体类位置
  type-aliases-package: com.liu.nkcommunity.domain
  configuration:
    map-underscore-to-camel-case: true


# 打印日记信息
logging:
  level:
    com.liu.nkcommunity.mapper: DEBUG




